<!DOCTYPE html>
<html lang="en">
  <head><meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Predecessor</title>
<link rel="icon" href="assets/img/logo.svg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css"/>
<script defer src="assets/js/nav.js"></script>
<script defer src="assets/js/matrix.js"></script>
<script defer src="assets/js/badges.js"></script></head>
  <body>
    <header class="site-header">
  <div class="brand">
    <img class="logo" src="assets/img/logo.svg" alt="Predecessor logo" />
    <span class="brand-name">Predecessor</span>
  </div>
  <button class="nav-toggle" aria-label="Open Menu" aria-expanded="false">
    <span></span><span></span><span></span>
  </button>
  <nav class="nav-links" data-collapsible>
    <a href="index.html">Home</a>
    <a href="showcase.html">Showcase</a>
    <a href="downloads.html">Downloads</a>
    <a href="store.html">Store</a>
    <a href="about.html">About Me</a>
  </nav>
</header>
<canvas id="matrix-bg" aria-hidden="true"></canvas>
    <main class="container">
      <h1>Store</h1>
      <p class="muted">Edit items in <span class="kbd">/data/store.json</span>. Buy buttons link to your Discord server.</p>
      <div id="store" class="grid"></div>
    </main>
    <footer class="site-footer">
  <p>© <span id="year"></span> Predecessor • Crafted with <span class="accent">code</span></p>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
    <script>
      fetch('data/store.json').then(r=>r.json()).then(items => {
        const grid = document.getElementById('store');
        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${item.name}</h3>
            <p class="muted">$${item.price} — ${item.desc}</p>
            <a class="btn" href="${item.link}" target="_blank" rel="noopener">Buy on Discord</a>`;
          grid.appendChild(card);
        });
      }).catch(()=>{});
    </script>
  </body>
</html>
