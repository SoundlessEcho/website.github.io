<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="64" viewBox="0 0 320 64">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#00ff7f"/>
      <stop offset="100%" stop-color="#00e676"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="8" ry="8" fill="transparent" />
  <g filter="url(#glow)">
    <text id="title" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
      font-family="Consolas, 'Fira Code', Menlo, monospace" font-size="28" font-weight="900"
      fill="url(#grad)" stroke="#00ff7f" stroke-width="0.5">
      PREDECESSOR
    </text>
  </g>
  <style>
    #title{
      letter-spacing: 4px;
      animation: flicker 3.2s infinite steps(2);
    }
    @keyframes flicker{
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow: 0 0 4px #00ff7f, 0 0 12px #00ff7f, 0 0 24px #00ff7f;
      }
      20%, 24%, 55% { opacity: .4; }
    }
  </style>
</svg>
